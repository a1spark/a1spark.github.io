<html>

<title> A1spark Epoxy Table Order Form </title>
<header>
	<h1 style="color:rgb(95, 27, 2);">A1spark Epoxy Table Order Form</header></h1>
	
<body style="background-color:burlywood">
<hr>
<p>Full Name: <input type="text" name="name"required></p>
<p>Address: <input type="text" name="address"required></p>
<p>Email: <input type="email" name="email"required></p>
<p>State: <input type="text" name="state"required></p>
<p>ZIP Code: <input type="text" name="zip"required></p>
<p>Phone Number: <input type="text" name="phone"required></p>

<hr>

<big><big><b>Product Selection</b></big></big>
<select name = "Product" id= "Product" required>
<option value = "Epoxy Table 1">Epoxy Table 1 ($235.00)</option>
<option value = "Epoxy Table 2">Epoxy Table 2 ($345.65)</option>
<option value = "Epoxy Table 3">Epoxy Table 3 ($567.53)</option>
<option value = "Epoxy Table 4">Epoxy Table 4 ($872.49)</option>
</select>

<p>Quantity:<input type ="num" name= "Quantity" id= "Quantity" required></p>

<fieldset>
    <legend><b>Rewards Member?</b></legend>
    <label><input type ="radio" name="Rewards" value="yes"> Yes</label>
    <label><input type ="radio" name="Rewards" value="no"> No</label>
</fieldset>

<fieldset>
    <legend><b>Protection Plan? (Add $350.00)</b></legend>
    <label><input type ="radio" name="Protection" value="yes"> Yes</label>
    <label><input type ="radio" name="Protection" value="no"> No</label>
</fieldset>

<p><p><button type = "button" onclick="TotalPurchase()">Submit</button></p>
<div id = "result"></div>
	
<hr>
<p><big><b>Total Purchase</b></big></p>
<p><label for="total">Total:</label>
	<input type="text" id="total" value="0.00" disabled></p>
<p><i>(7.5 % Tax Included)<i/></p>

<script>
function TotalPurchase() 
	{
       productSelect = document.getElementById('Product');
       product = productSelect.value;
       price = 0;
      if (product == 'Epoxy Table 1') {
        price = 235.00;
      } else if (product == 'Epoxy Table 2') {
        price = 345.65;
      } else if (product == 'Epoxy Table 3') {
        price = 567.53;
      } else if (product == 'Epoxy Table 4') {
        price = 872.49;
      }

       qtyBox = document.getElementById('Quantity');
       quantity = parseInt(qtyBox.value) || 0;

       rewardsSelect = document.getElementsByName('Rewards');
       rewards = rewardsSelect[0].checked ? 'yes' : 'no';
	   
       protectSelect = document.getElementsByName('Protection');
       protection = protectSelect[0].checked ? 'yes' : 'no';

       subtotal = price * quantity;
      if (protection == 'yes') {
        subtotal += 350.00;
      }
      if (rewards == 'yes') {
        subtotal -= subtotal * 0.05;  
      }
       tax = subtotal * 0.075;      
       total = subtotal + tax;
	  
      document.getElementById('total').value = total.toFixed(2);
	}
</script>	


</body>
