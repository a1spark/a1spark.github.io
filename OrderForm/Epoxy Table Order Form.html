<html>

<title> A1spark Epoxy Table Order Form </title>
<header>
	<h1 style="color:rgb(95, 27, 2);">A1spark Epoxy Table Order Form</header></h1>
	
<body style="background-color:burlywood">
<hr>
  <p>Full&nbsp;Name: <input type="text" id="name"   required></p>
  <p>Address:&nbsp;&nbsp;&nbsp;<input type="text" id="address" required></p>
  <p>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email"   required></p>
  <p>State:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="state"   required></p>
  <p>ZIP&nbsp;Code:&nbsp;<input type="text" id="zip"     required></p>
  <p>Phone&nbsp;Number:<input type="text" id="phone"   required></p>

<hr>

<big><big><b>Product Selection</b></big></big>
<select name = "Product" id= "Product" required>
<option value = "Epoxy Table 1">Epoxy Table 1 ($235.00)</option>
<option value = "Epoxy Table 2">Epoxy Table 2 ($345.65)</option>
<option value = "Epoxy Table 3">Epoxy Table 3 ($567.53)</option>
<option value = "Epoxy Table 4">Epoxy Table 4 ($872.49)</option>
</select>

<p>Quantity:<input type ="num" name= "Quantity" id= "Quantity" required></p>

<fieldset>
    <legend><b>Rewards Member?(5% Discount)</b></legend>
    <label><input type ="radio" name="Rewards" value="yes"> Yes</label>
    <label><input type ="radio" name="Rewards" value="no"> No</label>
</fieldset>

<fieldset>
    <legend><b>Protection Plan? (Add $350.00)</b></legend>
    <label><input type ="radio" name="Protection" value="yes"> Yes</label>
    <label><input type ="radio" name="Protection" value="no"> No</label>
</fieldset>

<p><p><button type = "button" onclick="TotalPurchase()">Submit</button></p>
<div id = "result"></div>
	
<p><b>Total Purchase</b></p>
  <p>
    <label for="total">Total:</label>
    <input type="text" id="total" value="0.00" disabled>
    <i>(7.5&nbsp;% tax included)</i>
  </p>

<script>
function totalPurchase() {
      
      const name  = document.getElementById('name').value.trim();
      const addr  = document.getElementById('address').value.trim();
      const email = document.getElementById('email').value.trim();
      const state = document.getElementById('state').value.trim();
      const zip   = document.getElementById('zip').value.trim();
      const phone = document.getElementById('phone').value.trim();

      const productSel = document.getElementById('product');
      const product    = productSel.value;

      /* keep the original if-else-if block for price */
      let price = 0;
      if (product === 'Epoxy Table 1') {
        price = 235.00;
      } else if (product === 'Epoxy Table 2') {
        price = 345.65;
      } else if (product === 'Epoxy Table 3') {
        price = 567.53;
      } else if (product === 'Epoxy Table 4') {
        price = 872.49;
      }

      const quantity = parseInt(document.getElementById('quantity').value) || 0;

     
      const rewards    = document.querySelector('input[name="rewards"]:checked').value;
      const protection = document.querySelector('input[name="protection"]:checked').value;

      let subtotal = price * quantity;
      if (protection === 'yes') subtotal += 350.00;
      if (rewards    === 'yes') subtotal *= 0.95;    // 5 % discount

      const tax   = subtotal * 0.075;                // 7.5 % tax
      const total = subtotal + tax;

      document.getElementById('total').value = total.toFixed(2);

      const summary =
        `Name:            ${name}\n` +
        `Address:         ${addr}\n` +
        `Email:           ${email}\n` +
        `State:           ${state}\n` +
        `ZIP Code:        ${zip}\n` +
        `Phone:           ${phone}\n\n` +
        `Product:         ${product}\n` +
        `Quantity:        ${quantity}\n` +
        `Rewards Member:  ${rewards}\n` +
        `Protection Plan: ${protection}\n\n` +
        `Grand Total: $${total.toFixed(2)}`;

      document.getElementById('summary').value = summary;
    }
</script>	


</body>
